{% extends 'myapp/base.html' %} 
{% block body_block %}
{% if courlist %}
<h2>List of Courses</h2>
<ol>
{% for course in courlist %}
  <li><a href="{% url 'myapp:courseDetail' course.pk %}">{{ course.name}}</a></li>
  {% endfor %}
</ol>
{% else %}
<strong>There are no available Courses!</strong>
{% endif %}


<form action = "{% url 'myapp:courseDetail' course.pk %}" method = "post">
  {% csrf_token %}
  {{form}}
  <input type="submit" value=Submit">
</form>

  <a href="{% url 'myapp:placeOrder' %}">Place Order</a>
{% endblock %}

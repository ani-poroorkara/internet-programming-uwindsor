<!DOCTYPE html>
<html>
  <head lang="en">
    <meta charset="UTF-8" />
    <title>E-Learning WebApp!</title>
  </head>

  <body>
    {% if top_list %}
    <h2>List of Topics</h2>
    <ol>
      {% for top in top_list %}
      <li><a href="{% url 'myapp:detail' top.pk %}">{{ top.name}}</a></li>
      {% endfor %}
    </ol>
    {% else %}
    <strong>There are no available topics!</strong>
    {% endif %}
    <p><a href="/myapp/about">Hardcoded: About page</a></p>
    <p><a href="{% url 'myapp:about' %}">URL namspacing: About page</a></p>
  </body>
</html>
